<!DOCTYPE html>
<html>
<head>
    <title>Grant Storage Access</title>
</head>
<body>
    <h2>Granting Storage Access...</h2>
    <script>
        function grantStorageAccess() {
            // Store unlock flag in localStorage
            localStorage.setItem("storageUnlocked", "true");
            console.log("âœ… Storage access granted!");

            // Redirect back to the original site
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get("returnUrl") || "https://safari-test-local1.vercel.app";
            window.location.href = returnUrl;
        }

        grantStorageAccess();
    </script>
</body>
</html>
